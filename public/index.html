<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.svg">
  <title>
    bibidudul
  </title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/MorphSVGPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <!-- 커서  -->
  <div class="cursor__ball--big">
    <div class="cursor__ball--big-inner"></div>
  </div>
  <div class="cursor__ball--small"></div>
  <!-- 로딩화면 -->
  <div id="loading" class="loading">
    <div class="box small">
      <img src="https://assets.codepen.io/16327/scroll-flair-2.png" alt="" class="spin-img" />
    </div>
    <style>
      .spin-img {
        animation: spin 1.2s linear infinite;
        display: block;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <div id="app"></div>

  <!-- built files will be auto injected -->
</body>

</html>
